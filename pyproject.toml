[tool.ruff]
line-length = 120
target-version = "py314"

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "C90", # mccabe
  "UP",  # pyupgrade
  "N",   # pep8-naming
  "ANN", # flake8-annotations
]

[tool.ruff.lint.isort]
known-third-party = ["fastapi", "pydantic"]
